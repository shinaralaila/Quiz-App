<div class="container">

  <div class="row" style="margin-bottom: 10%;">

    <div class="container">

      <div class="row">

        <div class="card-body mb" style="width: 100%;">

          <div *ngFor="let quiz of quiz;index as i">
            <div class="col-md-4">
              <div class="card mb">



                <h5 class="card-title">{{quiz.quizname}}</h5>
                <p class="card-text">{{quiz.quizdes}}</p>
                <button type="button" class="btn btn-danger mb" (click)="playquiz(quiz)">Play Quiz</button>
              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
