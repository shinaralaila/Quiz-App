integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


<table class="table table-hover w-50"
        style="background-color: white; margin-top: 100px;  box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.5);">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Quiz Name</th>
            <th scope="col">Quiz Description</th>
            <th scope="col">date</th>
            <th scope="col">See Score</th>
            
            

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let q of quiz;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{q.quizname}}</td>
            <td>
              {{q.quizdes}}
            </td>
              
            <td>
              <button class="btn btn-light" (click)="viewQuestion(q)"><i class="fa fa-eye" style="color: #0a192f;"
                  aria-hidden="true"></i></button>
            </td>
             
            </tr>

        </tbody>
      </table>
