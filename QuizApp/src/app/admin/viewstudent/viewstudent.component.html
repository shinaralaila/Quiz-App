<app-adminnav></app-adminnav>
 

<table class="table table-hover w-50"
        style="background-color: white; margin-top: 100px;  box-shadow: 0px 0px 19px 5px rgba(0, 0, 0, 0.5); margin-top: 3%;">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Quiz Name</th>
            <th scope="col">Quiz Description</th>
            <th scope="col">Student Email</th>
            <th scope="col">Date</th>
            <th scope="col">See Score</th>
            
            <th scope="col">Delete</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let q of quiz;index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{q.quizname}}</td>
            <td>
              {{q.quizdes}}
            </td>
             <td>
                {{q.quizdes}}
              </td> 
            <td>
              <button class="btn btn-light" (click)="viewQuestion(q)"><i class="fa fa-eye" style="color: #0a192f;"
                  aria-hidden="true"></i></button>
            </td>
             
            <td><button (click)="delete(q)" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</button></td>
          </tr>

        </tbody>
      </table>
