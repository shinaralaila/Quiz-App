
<app-header></app-header>
<div class="container register"style="margin-bottom:15%">
    <div class="row">
             <div class="tab-content" id="myTabContent"> 
                <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading" data-toggle="tab"> Student Login  </h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form method="post" (ngSubmit)="loginStUser()">
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder=" Email *" value=""   [(ngModel)]="user.email"  #email="ngModel" pattern="[^ @]*@[^ @]*"
                                     required/>
                                    
                                    <div class="form-control-feedback"
		                                 *ngIf="email.errors && (email.dirty || email.touched)">
			                         <p *ngIf="email.errors.required" class="text-danger">email is required</p>
			                         <p *ngIf="email.errors.pattern" class="text-danger">email is not valid</p>
		                           </div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="password" required name="password" class="form-control" placeholder="Password *" value=""    [(ngModel)]="user.password" #password="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                                         minlength="8" required/>
                                         <div class="form-control-feedback"
                  *ngIf="password.errors && (password.dirty || password.touched)">
                 <p *ngIf="password.errors.required"class="text-danger">Password is required</p>
                 <p *ngIf="password.errors.minlength" class="text-danger">Password must be at least 8 characters long</p>
                 <p *ngIf="password.errors.pattern" class="text-danger">Password must contain at least the one capital letter ,a small letter or a number </p>
                                          </div>
                                  </div>
                                     
                                <div class="form-group">
                                    <input type="submit" name="LGform1" class="btnContactSubmit" value="Login" />
                                    <span><b>New Account?</b></span>
                                    <a routerLink="../signup-student" class="btnForgetPwd" value="register"> Register Here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
       
    </div>
</div>
